
apiVersion: v1
kind: Secret
metadata:
  name: ott-secrets
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  db-host: # echo -n "your-db-host" | base64
  db-user: # echo -n "your-db-user" | base64
  db-password: # echo -n "your-db-password" | base64
  firebase-project-id: # echo -n "your-firebase-project-id" | base64
  aws-access-key-id: # echo -n "your-aws-access-key-id" | base64
  aws-secret-access-key: # echo -n "your-aws-secret-access-key" | base64
  aws-s3-bucket: # echo -n "your-s3-bucket" | base64
  aws-cloudfront-domain: # echo -n "your-cloudfront-domain" | base64
  aws-cloudfront-private-key: # echo -n "your-cloudfront-private-key" | base64
  aws-cloudfront-key-pair-id: # echo -n "your-cloudfront-key-pair-id" | base64
